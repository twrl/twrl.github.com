<article class="odd">
    <div class="cf layout-row">
        <header class="cf layout-cell-l5">
            <h1>{{ page.title }}</h1>
            {% if page.tagline %}<h2>{{ page.tagline }}</h2>{% endif %}
        </header>
    </div>
    <div class="cf layout-row">
        <section class="cf layout-cell-l5">
        {{ content }}
        </section>
    </div>
</article>
