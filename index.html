---
layout: default
title: Home
---
{% for post in site.posts limit:5 %}
<article class="cf layout-row {% cycle 'odd', 'even' %}" about="{{post.url}}">
    <header class="cf layout-cell-l2">
        <h2>{{post.title}}</h2>
    </header>
    <div class="cf layout-cell-l3 content">
        <p>{{ post.content | strip_html | truncatewords: 100 }}</p>
        <p><a href="{{post.url}}">Read more...</a></p>
    </div>
</article>
{% endfor %}
